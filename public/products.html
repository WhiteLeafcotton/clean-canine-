<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Clean Canine Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { max-width: 100%; overflow-x: hidden; }
    body { font-family: 'DM Sans', sans-serif; background: #fff; color: #111; line-height: 1.6; }
    header {
      background-color: #000; color: #fff; padding: 0.5rem 2%; position: fixed;
      top: 0; width: 100%; z-index: 1000; height: 3.5rem; display: flex; align-items: center;
    }
    .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .brand-name {
      font-weight: 700; font-size: 1.4rem; text-transform: uppercase;
      text-decoration: none; color: #fff;
    }
    .nav-links { list-style: none; display: flex; gap: 1rem; }
    .nav-links a {
      color: #fff; text-decoration: none; font-size: 0.9rem; text-transform: uppercase;
    }
    .menu-toggle {
      display: none; font-size: 1.8rem; cursor: pointer; color: #fff;
    }
    .products-section {
      width: 96%; margin: 6rem auto 2rem;
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem;
    }
    .product-card {
      position: relative;
      border: 1px solid #eee; border-radius: 8px; padding: 0;
      text-align: center; transition: box-shadow 0.3s ease; background: #fff;
      cursor: pointer; overflow: hidden; display: flex; flex-direction: column;
    }
    .product-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%; height: 100%; object-fit: cover;
    }
    .product-title { font-size: 1rem; font-weight: 600; margin-top: 0.5rem; }
    .product-price { font-size: 0.9rem; color: #333; margin-bottom: 0.6rem; }
    .add-cart {
      padding: 0.5rem 1rem; background-color: #000; color: #fff;
      border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem; margin-bottom: 0.8rem;
    }
    .add-cart:hover { background-color: #444; }
    #cart {
      position: fixed; top: 4rem; right: -300px; background: #fff;
      border: 1px solid #ccc; border-radius: 6px;
      padding: 1rem; width: 250px; max-height: 400px; overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: right 0.3s ease-in-out;
    }
    #cart.open { right: 1rem; }
    #cart h4 { margin-bottom: 0.5rem; }
    #cart-items p { font-size: 0.85rem; margin: 0.3rem 0; }
    .cart-total { font-weight: bold; margin-top: 1rem; }
    .remove-btn {
      background: red; color: white; border: none;
      font-size: 0.7rem; margin-left: 0.5rem; border-radius: 4px; cursor: pointer;
    }
    .checkout-btn {
      margin-top: 1rem; background-color: green; color: white;
      border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;
      width: 100%; font-size: 0.85rem;
    }
    #modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); z-index: 2000; justify-content: center; align-items: center;
    }
    #modal.active { display: flex; }
    .carousel {
      background: #fff; padding: 1rem; border-radius: 8px; max-width: 80%; position: relative;
    }
    .carousel img { width: 100%; max-height: 400px; object-fit: cover; }
    .carousel button {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); color: white; border: none; padding: 0.5rem;
      cursor: pointer;
    }
    .carousel .prev { left: 0.5rem; }
    .carousel .next { right: 0.5rem; }
    .carousel .close { top: 0.5rem; right: 0.5rem; transform: none; position: absolute; }
    footer {
      text-align: center; padding: 1.5rem 0; font-size: 0.9rem;
      color: #555; background-color: #f8f8f8; border-top: 1px solid #eaeaea;
    }
    @media (max-width: 768px) {
      .products-section { grid-template-columns: 1fr; }
      .menu-toggle { display: block; }
      .nav-links {
        display: none; flex-direction: column;
        background-color: #000; width: 100%; padding: 0.5rem 0;
      }
      .nav-links.show { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="#" class="brand-name">clean canine Co.</a>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul class="nav-links">
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Memberships</a></li>
      </ul>
    </div>
  </header>

  <section class="products-section" id="products"></section>

  <div id="cart">
    <h4>Your Cart</h4>
    <div id="cart-items"></div>
    <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <div id="modal">
    <div class="carousel">
      <button class="close" onclick="toggleModal(false)">✕</button>
      <button class="prev" onclick="navigateCarousel(-1)">&lt;</button>
      <img id="carousel-img" src="" alt="Product Detail">
      <button class="next" onclick="navigateCarousel(1)">&gt;</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Clean Canine Co. All rights reserved.</p>
  </footer>

  <script>
    const products = Array.from({ length: 9 }).map((_, i) => {
      const id = i + 1;
      return {
        title: `Product ${id}`,
        price: 10 + id,
        image: `https://via.placeholder.com/300x300?text=Product+${id}`,
        detailImages: [
          `https://via.placeholder.com/600x400?text=Detail+${id}-1`,
          `https://via.placeholder.com/600x400?text=Detail+${id}-2`
        ]
      };
    });

    let currentImages = [], currentIndex = 0;

    function toggleModal(show) {
      document.getElementById('modal').classList.toggle('active', show);
      if (show) document.getElementById('carousel-img').src = currentImages[currentIndex];
    }

    function navigateCarousel(dir) {
      currentIndex = (currentIndex + dir + currentImages.length) % currentImages.length;
      document.getElementById('carousel-img').src = currentImages[currentIndex];
    }

    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('show');
    }

    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function saveCart() {
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
    }

    function addToCart(title, price) {
      cartItems.push({ title, price: parseFloat(price), quantity: 1 });
      saveCart();
      displayCart();
      toggleCart(true);
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      saveCart();
      displayCart();
    }

    function displayCart() {
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';
      let total = 0;
      cartItems.forEach((item, index) => {
        total += item.price;
        container.innerHTML += `<p>${item.title} - $${item.price.toFixed(2)} <button class="remove-btn" onclick="removeFromCart(${index})">x</button></p>`;
      });
      totalEl.textContent = total.toFixed(2);
    }

    function toggleCart(open) {
      const cart = document.getElementById('cart');
      if (open) cart.classList.add('open');
      else cart.classList.remove('open');
    }

    async function checkout() {
      try {
        const response = await fetch('https://clean-canine-1.onrender.com/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: cartItems })
        });
        const session = await response.json();
        const stripe = Stripe('pk_test_51RcTWABDLsp0C0GfBjeVaPuDEYhnI47Z8hV8l5APOVTtQvSDXKPhMseUTXIBPvOBBd6W4hb8ZnhgHc0Mmxd644Ao00AkC8mnDR');
        await stripe.redirectToCheckout({ sessionId: session.id });
      } catch (error) {
        console.error('Checkout error:', error);
        alert('Something went wrong with checkout.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}" class="product-image">
          <div class="product-title">${p.title}</div>
          <div class="product-price">$${p.price.toFixed(2)}</div>
          <button class="add-cart" onclick="addToCart('${p.title}', ${p.price}); event.stopPropagation();">Add to Cart</button>
        `;
        card.onclick = () => {
          currentImages = p.detailImages;
          currentIndex = 0;
          toggleModal(true);
        };
        container.appendChild(card);
      });
      displayCart();
    });
  </script>
</body>
</html>
