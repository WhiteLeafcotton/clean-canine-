<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Clean Canine Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    /* ... your existing styles remain unchanged ... */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { max-width: 100%; overflow-x: hidden; }
    body { font-family: 'DM Sans', sans-serif; background: #fff; color: #111; line-height: 1.6; }
    header {
      background-color: #000; color: #fff; padding: 0.5rem 2%; position: fixed;
      top: 0; width: 100%; z-index: 1000; height: 3.5rem; display: flex; align-items: center;
    }
    .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .brand-name {
      font-weight: 700; font-size: 1.4rem; text-transform: uppercase;
      text-decoration: none; color: #fff;
    }
    .nav-links { list-style: none; display: flex; gap: 1rem; }
    .nav-links a {
      color: #fff; text-decoration: none; font-size: 0.9rem; text-transform: uppercase;
    }
    .menu-toggle {
      display: none; font-size: 1.8rem; cursor: pointer; color: #fff;
    }
    .products-section {
      width: 96%; margin: 6rem auto 2rem;
      display: grid; grid-template-columns: 1fr; gap: 1.5rem;
    }
    .product-card {
      position: relative;
      border: 1px solid #eee; border-radius: 8px; padding: 1rem;
      text-align: center; transition: box-shadow 0.3s ease; background: #fff;
    }
    .product-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .badge {
      position: absolute; top: 0.5rem; left: 0.5rem;
      background: red; color: #fff; font-size: 0.7rem;
      padding: 0.3rem 0.5rem; border-radius: 4px;
    }
    .product-image {
      width: 100%; height: 200px; object-fit: cover;
      border-radius: 6px; margin-bottom: 0.8rem;
    }
    .product-title { font-size: 1rem; font-weight: 600; margin-bottom: 0.3rem; }
    .product-price { font-size: 0.9rem; color: #333; margin-bottom: 0.6rem; }
    .add-cart {
      padding: 0.5rem 1rem; background-color: #000; color: #fff;
      border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem;
    }
    .add-cart:hover { background-color: #444; }
    #cart {
      position: fixed; top: 4rem; right: -300px; background: #fff;
      border: 1px solid #ccc; border-radius: 6px;
      padding: 1rem; width: 250px; max-height: 400px; overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: right 0.3s ease-in-out;
    }
    #cart.open { right: 1rem; }
    #cart h4 { margin-bottom: 0.5rem; }
    #cart-items p { font-size: 0.85rem; margin: 0.3rem 0; }
    .cart-total { font-weight: bold; margin-top: 1rem; }
    .remove-btn {
      background: red; color: white; border: none;
      font-size: 0.7rem; margin-left: 0.5rem; border-radius: 4px; cursor: pointer;
    }
    .checkout-btn {
      margin-top: 1rem; background-color: green; color: white;
      border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;
      width: 100%; font-size: 0.85rem;
    }
    footer {
      text-align: center; padding: 1.5rem 0; font-size: 0.9rem;
      color: #555; background-color: #f8f8f8; border-top: 1px solid #eaeaea;
    }
    @media (max-width: 768px) {
      .products-section { grid-template-columns: 1fr; }
      .menu-toggle { display: block; }
      .nav-links {
        display: none; flex-direction: column;
        background-color: #000; width: 100%; padding: 0.5rem 0;
      }
      .nav-links.show { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="https://whiteleafcotton.github.io/CleanCanineCo./index.html" class="brand-name">clean canine Co.</a>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="nav-links">
        <li><a href="Reviews.html">Reviews</a></li>
        <li><a href="https://whiteleafcotton.github.io/CleanCanineCo./Services.html">Services</a></li>
        <li><a href="https://clean-canine-1.onrender.com/products.html">Products</a></li>
        <li><a href="Book-Appointment.html">Memberships</a></li>
      </ul>
    </div>
  </header>

  <section class="products-section" id="products">
    <!-- Single product -->
    <div class="product-card">
      <span class="badge">NEW</span>
      <img src="https://via.placeholder.com/200?text=Product+1" alt="Product 1" class="product-image">
      <div class="product-title">Product 1</div>
      <div class="product-price">$12.00</div>
      <button class="add-cart" onclick="addToCart('Product 1', 12.00)">Add to Cart</button>
    </div>
  </section>

  <div id="cart">
    <h4>Your Cart</h4>
    <div id="cart-items"></div>
    <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <footer>
    <p>&copy; 2025 Clean Canine Co. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }

    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function saveCart() {
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
    }

    function addToCart(title, price) {
      cartItems.push({ title, price: parseFloat(price), quantity: 1 });
      saveCart();
      displayCart();
      toggleCart(true);
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      saveCart();
      displayCart();
    }

    function displayCart() {
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';
      let total = 0;

      cartItems.forEach((item, index) => {
        total += item.price;
        container.innerHTML += `<p>${item.title} - $${item.price.toFixed(2)} <button class="remove-btn" onclick="removeFromCart(${index})">x</button></p>`;
      });

      totalEl.textContent = total.toFixed(2);
    }

    function toggleCart(open) {
      const cart = document.getElementById('cart');
      if (open) {
        cart.classList.add('open');
      } else {
        cart.classList.remove('open');
      }
    }

    async function checkout() {
      try {
        const response = await fetch('http://localhost:4242/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: cartItems })
        });

        const session = await response.json();
        const stripe = Stripe('pk_test_51RcTWABDLsp0C0GfBjeVaPuDEYhnI47Z8hV8l5APOVTtQvSDXKPhMseUTXIBPvOBBd6W4hb8ZnhgHc0Mmxd644Ao00AkC8mnDR');
        await stripe.redirectToCheckout({ sessionId: session.id });
      } catch (error) {
        console.error('Checkout error:', error);
        alert('Something went wrong with checkout.');
      }
    }

    displayCart();
  </script>
</body>
</html>
